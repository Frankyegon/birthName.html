<!DOCTYPE html>
<html>
   <head>
     <title>form for age</title>
     <link href="styles.css" rel="stylesheet" type="text/css">
   </head>
   <body>
     <h1>form for inputing age</h1>
     <h2>
        <form action="ipbirthName.html">
        <label for="DD">date of birth:</label>
        <input type="number" id="DD" name="DD"><br>
        <label for="MM">month born:</label>
        <input type="number" id="MM" name="MM"><br>
        <label for="CC">Century Born(DDMMCCYY):</label>
        <input type="number" id="CC" name="CC"><br>
        <label for="YY">Year Born(DDMMCCYY):</label>
        <input type="number" id="YY" name="YY"><br>
        <input type="submit">
        </form>
     
     </h2>
    
   </body>
</html>
